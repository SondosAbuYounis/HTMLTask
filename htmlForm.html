<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Registration Form!</h1>
        <br />
        <h2>Personal details</h2>
        <hr>
        <p><b>First name</b></p> 
        <label for="firstName"></label>
        <input type="text" name="firstName" id="firstName" placeholder="First name"></input>
        <p><b>Last name</b></p> 
        <label for="lastName"></label>
        <input type="text" name="lastName" id="lastName" placeholder="Last name"></input>
        <p><b>Email</b></p> 
        <label for="Email"></label>
        <input type="text" name="Email" id="Email" placeholder="Enter Email"></input>
        <br>
        <br>
        <p><b>Gender</b></p>
        <input type="radio" value="Male"  id="Male" name="Gender">
        <label for="Male">Male</label> 
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label> 
        
        <br />
        <br>

        <label for="City">City</label> 
        <select id="City" name="City">
            <option value="Amman">Amman</option>
            <option value="Aqaba">Amman</option>
            <option value="Jarash">Amman</option>
        </select>
        <br>
        <br>
    
        <input type="submit" value="Sign In">
        


    </form>
</body>
</html>
