<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      
        <h1>Registration Form!</h1>
        <br />
        <fieldset>
        <h2>Personal details</h2>
        <hr>
        <label for="firstName"><b>First name:</b></label>
        <input type="text" name="firstName" id="firstName" placeholder="First name"></input>
        <br><br>
        <label for="lastName"><b>Last name:</b></label>
        <input type="text" name="lastName" id="lastName" placeholder="Last name"></input>
        <br><br>
        <label for="Email"><b>Email:</b></label>
        <input type="text" name="Email" id="Email" placeholder="Enter Email"></input>
        <br><br>
        <label for="Gender"><b>Gender:</b></label>
        <input type="radio" value="Male"  id="Male" name="Gender">
        <label for="Male">Male</label> 
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label> 
        
        <br />
        <br>

        <label for="City"><b>City:</b></label> 
        <select id="City" name="City">
            <option value="Amman">Amman</option>
            <option value="Aqaba">Amman</option>
            <option value="Jarash">Amman</option>
        </select>
        <br>
        <br>
    
        <input type="submit" value="Sign In">
    </fieldset>
    </form>
</body>
</html>
